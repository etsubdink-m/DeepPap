<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <label for="email">Email</label>
        <input id="email" type="email">
        <hr>

        <label for="password">Password</label>
        <input id="password" type="password" minlength="7">
        <hr>
    
        <input id="login" type="submit" value="Login">
        <input id="signup" type="submit" value="Signup">
    </form>

    <div style="margin: 2em;">
        <input type="text" placeholder="copy token" id="token" readonly>
        <button onclick="copyText()">Copy Token</button>
      </div>
      
      <script>
        function copyText() {
          const textElement = document.getElementById('token');
          textElement.select();
          document.execCommand('copy');
          alert('Token copied to clipboard');
        }
      </script>

    <script type="module" src="/front/index.js"></script>
</body>
</html>
